<h3>Bike of the day!</h3>
<div *ngIf="random_listing" class="row">
  <div class="col">
    <img [src]="random_listing.img_url">
  </div>
  <div class="col">
    <h3>{{ random_listing.title }}</h3>
    <p>{{ random_listing.description }}</p>
  </div>
  <div class="col">
    <h3>${{ random_listing.price }}</h3>
    <p>{{ random_listing.location }}</p>
  </div>
</div>
<p *ngIf="error">{{ error.message }}</p>
<div class="row">
  <div class="col">
    <form (submit)="login()">
      <p>Email: <input type="email" required email name="log_user.email" [(ngModel)]="log_user.email"></p>
      <p>Password: <input type="password" required name="log_user.password" [(ngModel)]="log_user.password"></p>
      <p><input type="submit" value="Login" class="btn btn-success"></p>
    </form>
  </div>
  <div class="col">
    <form (submit)="register()">
      <p>First Name: <input type="text" required name="reg_user.first_name" [(ngModel)]="reg_user.first_name"></p>
      <p>Last Name: <input type="text" required name="reg_user.last_name" [(ngModel)]="reg_user.last_name"></p>
      <p>Email: <input type="email" required email name="reg_user.email" [(ngModel)]="reg_user.email"></p>
      <p>Password: <input type="password" required name="reg_user.password" [(ngModel)]="reg_user.password"></p>
      <p>Password Confirmation: <input type="password" required [pattern]="reg_user.password" name="pass_conf" [(ngModel)]="pass_conf"></p>
      <p><input type="submit" value="Register" class="btn btn-primary"></p>
    </form>
  </div>
</div>
