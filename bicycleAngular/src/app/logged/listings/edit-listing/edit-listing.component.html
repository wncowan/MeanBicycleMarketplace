<div class="row">
  <div class="col">
    <img [src]="listing.img_url">
  </div>
  <div class="col">
    <h3>{{ listing.title }}</h3>
    <p>{{ listing.description }}</p>
  </div>
  <div class="col">
    <h3>${{ listing.price }}</h3>
    <p>{{ listing.location }}</p>
    <button class="btn btn-warning" *ngIf="!owned" (click)="getOwner()">Contact</button>
    <button class="btn btn-danger" *ngIf="owned" (click)="delete()">Delete</button>
  </div>
</div>
